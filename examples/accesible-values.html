<script>
    const smart = {

        accesibles: [],

        setAccesible(name, value){
            this.accesibles[name] = value
        },

        getAccesible(name){
            return this.accesibles[name]
        }
    }
</script>

<!-- ==================================================================
        The script above offers a communication system in wich a
        component makes a value publicly available (with setAccesible()).
        Then, other components will be able to access to that value (with
        getAccesible())
     ================================================================== -->

<div id="smartID-A">
    <h1>Accesible Component</h1>

    <style>
        #smartID-A{
            & {
                background-color: darkorchid;
                color:white;
                border-radius: 10px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script type="module">
        (() => {

            const component = document.querySelector('#smartID-A')

            smart.setAccesible('A', component)

        })()
    </script>
</div>

<div id="smartID-B">
    <h1>Modifier Component</h1>
    <button>Modifies Accesible Component</button>

    <style>
        #smartID-B{
            & {
                background-color: dodgerblue;
                color:white;
                border-radius: 10px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script type="module">
        (() => {

            const component = document.querySelector('#smartID-B')
            const button = document.querySelector('#smartID-B > button')

            const accesible = smart.getAccesible('A')

            button.addEventListener('click', () => {

                accesible.style.backgroundColor = "salmon"
                accesible.querySelector('h1').textContent = "Modified Accesible Component"

            })

        })()
    </script>
</div>
