<div id="smartID">
    <h1>Nested HTMLSmartComponents</h1>
    <button>Test!</button>

    <template>
        <p>It works!</p>
    </template>

    <div>
        <div id="smartID-A">
            <h1>Nested 1</h1>
            <button>Test!</button>
        
            <template>
                <p>It works!</p>
            </template>
        
            <style>
                #smartID-A{
                    & {
                        background-color: dodgerblue;
                        border-radius: 10px;
                        padding: 20px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    }
                }
            </style>
        
            <script type="module">
                (() => {
        
                    const component = document.querySelector('#smartID-A')
                    const template = document.querySelector('#smartID-A > template')
                    const button = document.querySelector('#smartID-A > button')
        
                    button.addEventListener('click', () => {
                        const copy = template.content.cloneNode(true)
                        component.insertBefore(copy, template)
                    })
                    
                })()
            </script>
        </div>
